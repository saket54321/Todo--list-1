<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons CDN -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Todo List App</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <header>
          <div class="add-task">
            <label for="task-input"><i class='bx bx-spreadsheet bx-md'></i></label>
            <input type="text" id="task-input" placeholder="Type your todo list">
            <span id="add-task-button"><i class='bx bx-plus-circle'></i></span>
          </div>

          <div class="global-task-controls">
            <span id="complete-all-tasks"><i class='bx bx-check-double bx-sm'></i> Complete all tasks</span>
            <span id="clear-completed">Clear completed</span>
          </div>
        </header>

        <main>
          <ul id="todo-list">
            <!-- TODO List Items -->
          </ul>
        </main>

        <footer>
          <span><span id="count">0</span> tasks left</span>

          <div class="task-filters">
            <span id="show-all">All</span>
            <span id="show-uncompleted">Uncompleted</span>
            <span id="show-completed">Completed</span>
          </div>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>

</html>
